name:                little-logger
version:             0.1.0
github:              "ejconlon/little-logger"
license:             BSD3
author:              "Eric Conlon"
maintainer:          "ejconlon@gmail.com"
copyright:           "(c) 2020 Eric Conlon"
category:            Logging
synopsis:            Basic logging based on co-log

extra-source-files:
- README.md

description: Please see the README on GitHub at <https://github.com/ejconlon/little-logger#readme>

dependencies:
- base >= 4.12 && < 5
- co-log >= 0.4
- co-log-core >= 0.2
- microlens >= 0.4
- mtl >= 2.2
- text >= 1.2

# default-extensions:
#   - ConstraintKinds
#   - DataKinds
#   - DeriveFunctor
#   - DeriveFoldable
#   - DeriveGeneric
#   - DeriveTraversable
#   - FlexibleContexts
#   - FlexibleInstances
#   - FunctionalDependencies
#   - GADTs
#   - GeneralizedNewtypeDeriving
#   - KindSignatures
#   - LambdaCase
#   - MultiParamTypeClasses
#   - MultiWayIf
#   - NoImplicitPrelude
#   - OverloadedStrings
#   - Rank2Types
#   - TemplateHaskell
#   - TupleSections
#   - TypeApplications
#   - TypeFamilies

ghc-options:
- -Wall
- -Wcompat
- -Widentities
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wpartial-fields
- -Wredundant-constraints
- -fno-warn-unused-top-binds

library:
  source-dirs: src
